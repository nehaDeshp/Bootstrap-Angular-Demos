<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" 
              crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class=" header container-fluid">
            <div class= "row">
                <div class="col">
                    <img id="logo" class="img-thumbnail rounded mx-auto d-block" src="C:\UI-Assignments\logo.jpg" alt="Brand Logo">
                </div>
                <div class="col-sm-9">
                    <label> <h2> Provide your details </h2></label>
                </div>
            </div>
        </div>
      
         <form class = "container membersignUp">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4" class="col-form-label">Email</label>
                </div>
                <div class="form-group col-md-8">
                    <input type="email" class="form-control form-control-sm" id="inputEmail4" 
                    placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputPassword4" class="col-form-label">Password</label>
                </div>
                <div class="form-group col-md-8">
                    <input type="password" class="form-control form-control-sm" id="inputPassword4" 
                        placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputAddress" class="col-form-label">Address</label>
                    </div>
                    <div class="form-group col-md-8">
                        <input type="text" class="form-control form-control-sm" id="inputAddress" 
                        placeholder="1234 Main St">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="form-group col-md-4">
                       <label for="inputAddress2" class="col-form-label">Address 2</label>
                    </div>
                    <div class="form-group col-md-8">
                        <input type="text" class="form-control form-control-sm" id="inputAddress2" 
                        placeholder="Apartment, studio, or floor">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control form-control-sm" id="inputCity">
                    <label for="inputCity" class="col-form-label">City</label>
                </div>
                <div class="form-group col-md-4">
                    <select id="inputState" class="form-control form-control-sm">Choose</select>
                    <label for="inputState" class="col-form-label">State</label>
                </div>
                <div class="form-group col-md-2">
                    <input type="text" class="form-control form-control-sm" id="inputZip">
                    <label for="inputZip" class="col-form-label">Zip</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Check me out
                    </label>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                 
            </div>
           
        </form>
        <div class=" no-gutters container-fluid footer">
                For more Bootstrap-Angular-Demos <a href= "https://github.com/nehaDeshp/Bootstrap-Angular-Demos"> click here </a>
            </div>
    </body>
</html>
